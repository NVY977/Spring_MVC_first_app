<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Concrete person</title>
</head>
<body>
<p th:text="${person.getName()}">NAME</p>
<p th:text="${person.getSurname()}">COST</p>
<p th:text="${person.getId()}">ID</p>
<br/>
<hr/>
<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>
<br/>
<hr/>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <input type="submit" value="Delete person!"/>
</form>
</body>
</html>
